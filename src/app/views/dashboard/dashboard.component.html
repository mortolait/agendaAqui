<c-row>
  <c-col xl="4">
    <c-row>
      <c-col lg="12">
        <c-card class="mb-4">
          <c-card-body class="p-4">
            <c-row>
              <c-col>
                <h5 cCardTitle class="fs-4 fw-semibold">Apontamentos</h5>
                <!-- <h6 cCardSubtitle class="fw-normal text-disabled">January - July 2022</h6> -->
              </c-col>
              <c-col class="text-end text-primary fs-4 fw-semibold">${{totValueAppointment}}</c-col>
            </c-row>
          </c-card-body>
          <c-chart
            [data]="salesChart.data"
            [options]="salesChart.options"
            class="mt-3"
            height="150"
            id="salesChart"
            type="line">
          </c-chart>
        </c-card>
      </c-col>
      <c-col sm="6">
        <c-card class="mb-4">
          <c-card-body>
            <div class="d-flex justify-content-between">
              <h5 cCardTitle class="text-disabled">Quantidade</h5>
              <div class="bg-primary bg-opacity-25 text-primary p-2 rounded">
                <svg cIcon name="cilPeople" size="xl"></svg>
              </div>
            </div>
            <div class="fs-4 fw-semibold pb-3">{{countAppointment}}</div>
            <!-- <small class="text-danger">
              (-12.4% <svg cIcon name="cilArrowBottom"></svg>)
            </small> -->
          </c-card-body>
        </c-card>
      </c-col>
      <c-col sm="6">
        <c-card class="mb-4">
          <c-card-body>
            <div class="d-flex justify-content-between">
              <h5 cCardTitle class="text-disabled">Ticket</h5>
              <div class="bg-primary bg-opacity-25 text-primary p-2 rounded">
                <svg cIcon name="cilCart" size="xl"></svg>
              </div>
            </div>
            <div class="fs-4 fw-semibold pb-3">{{ticket}}</div>
            <!-- <small class="text-success">
              (17.2% <svg cIcon name="cilArrowTop"></svg>)
            </small> -->
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-col>
  <c-col xl="8">
    
  </c-col>
</c-row>
